version: "3"

services:
  node:
    image: node:lts-jessie
    container_name: helpee_node
    volumes:
      - ./:/app
    working_dir: /app
    depends_on:
      - postgres
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
    command:
      sh -c 'npm install && npm run start'

  postgres:
    build: ./docker/postgres
    container_name: helpee_postgres
    ports:
      - "5490:5432"
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data
    working_dir: /var/lib/postgresql/
    restart: unless-stopped
